
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #fff;
}

.stroke {
  fill: none;
  stroke: none;
  stroke-width: 3px;
}

.fill {
  fill: #fff;
}

.graticule {
  fill: none;
  stroke: none;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  /*fill: rgb(222,222,222);*/
}

.boundary {
  fill: none;
  stroke: rgb(222,222,222);
  stroke-width: .5px;
}

.subunit {
  stroke: rgb(222,222,222);
  fill: rgb(222,222,222);
}

.subunit {
  stroke:rgb(35,151,208);
  fill:rgb(35,151,208);
}




</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.robinson()
    .scale(150)
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

d3.json("data/ne_110m_admin_0_countries/world-110m.json", function(error, world) {
  svg.selectAll(".subunit")
      .data(topojson.feature(world, world.objects.x110m).features)
    .enter().append("path")    
      .attr("d", path)
      .attr("class",function(d){
        if (d.properties.continent == "Africa" || d.properties.continent == "Asia" && d.properties.subregion != "Western Asia" && d.id != "IRN") {
          return "subunit active"
        } else {
          return "subunit"  
        }  
      })

  // svg.append("path")
  //   .datum(topojson.mesh(world, world.objects.x110m, function(a, b) { return a !== b}))
  //   .attr("d", path)
  //   .attr("class", "subunit-boundary");      




});
d3.select(self.frameElement).style("height", height + "px");

</script>
